server:
  port: 8081
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    driverClassName: org.h2.Driver
    password:
    username: sa
    url: jdbc:h2:~/test;MODE=MySQL
  h2:
    console:
      path: /h2-console
      enabled: 'true'
  logging.level:
    org.hibernate.SQL: debug